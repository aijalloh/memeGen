<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>

    <div class="input-group">
        <label for="image-url">Enter Image URL:</label>
        <input type="text" id="image-url" placeholder="Enter image URL">
    </div>

    <div class="input-group">
        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text">
    </div>

    <div class="input-group">
        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text">
    </div>

    <div class="input-group">
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" value="#ffffff">
    </div>

    <div class="input-group">
        <label for="outline-color">Outline Color:</label>
        <input type="color" id="outline-color" value="#000000">
    </div>

    <button id="generate-meme">Generate Meme</button>

    <canvas id="meme-canvas" width="500" height="500"></canvas>

    <script src="solution.js"></script>
</body>
</html>
